{% extends "layouts/base.html" %}

{% block content %}
    <h2>result</h2>
    
    {% if books %}
        <ul>
            {% for obj in books %}
                <li>
                    ID: {{ obj.id }}, Title: {{ obj.title }}
                    <hr>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p> no books.</p>
    {% endif %}
{% endblock %}
